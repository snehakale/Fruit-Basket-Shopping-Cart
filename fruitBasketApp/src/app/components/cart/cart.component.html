<div class="container text-center">
  <div class="row">
    <h2>Cart</h2>
  </div>
  <div class="row">
    <table class="table table-bordered table-hover">
      <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Photo</th>
        <th>Quantity</th>
        <th>Sub Total</th>
        <th>Remove Item</th>
      </tr>
      <tr *ngFor="let item of items">
        <td>{{item.product.name}}</td>
        <td>{{item.product.price}}</td>
        <td>
          <img src="assets/{{item.product.photo}}" width="80" height="60" />
        </td>
        <td>{{item.quantity}}</td>
        <td>{{item.product.price * item.quantity}}</td>
        <td>
          <a (click)="removeItem(item.product.id)">Click here to Remove</a>
        </td>
      </tr>
      <tr>
        <td colspan="5">Total</td>
        <td>{{total}}</td>
      </tr>
      <tr>
        <td colspan="6">
          <a [routerLink]="['/products']">Back to Products</a>
        </td>
      </tr>
    </table>
  </div>
</div>
